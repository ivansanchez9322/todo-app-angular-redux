<!-- List items should get the class `editing` when editing and `completed` when marked as completed checked-->
<li [class.completed]="todo.completado" [class.editing]="editando">
  <div class="view">
    <input class="toggle" [formControl]="completado" type="checkbox">


    <label (dblclick)="editar()">{{ todo.texto }}</label>

    <button class="destroy"></button>
  </div>
  <!-- # para referencia local-->
  <input class="edit" type=text [formControl]="txtInput" (blur)="terminarEdicion()" #elementRef>
</li>
