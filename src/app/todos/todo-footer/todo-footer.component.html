<footer class="footer">

  <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros; let  i = index" (click)="cambiarFiltro(filtro)">
      <a [class.selected]="filtro === filtroActual">{{filtro | titlecase}}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="borrarCompletados()">Borrar completados</button>
</footer>
